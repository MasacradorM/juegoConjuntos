<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación Pirata</title>
    <link rel="stylesheet" href="css/Multi.css">
    <!--icono-->
    <link rel="icon" href="img/icono.icon">
</head>
<body>
    <div class="container">
        <div class="botones">
            <button class="boton1" id="unirseBtn">Unirse a Sala</button>
            <button class="boton2" id="crearBtn">Crear Sala</button>
        </div>
    </div>

    <!-- Modal para Unirse a Sala -->
    <div id="unirseModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeUnirse">&times;</span>
            <h2>Unirse a una Sala</h2>
            <p>Ingresa codigo para unirte.</p>
            <input type="text" placeholder="Código de Sala">
           <a href="salaEsperaU.html" class="botonsalir"  >Unirse</button></a>
        </div>
    </div>

    <!-- Modal para Crear Sala -->
    <div id="crearModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCrear">&times;</span>
            <h2>Crear una Sala</h2>
            <p>Configura tu sala antes de crearla.</p>
            <input type="text" placeholder="Nombre de la Sala">
            <a href="salaEsperaC.html" class="botoncrear"  >Crear sala</button></a>
        </div>
    </div>

    <script src="js/multi.js"></script>
</body>
</html>
