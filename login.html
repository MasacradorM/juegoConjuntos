<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
    <!--icono-->
    <link rel="icon" href="img/icono.icon">
</head>
<body>
    <div class="container">
      <div class="form-container">
        <h2 class="inicio">Iniciar Sesión</h2>
        <div class="resgistro">
        <p class="privez">¿Es tu primera vez? </p>
        <p class="registrar"><a href="resgistrarse.html">Registrarse</a></p>
      </div>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="loginUsuario" name="loginUsuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <div class="Olvidaste">
                <a href="olvidaste.html">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="message"></div>
        <div id="userData"></div>
      </div>
    </div>

    <!-- Modal de error -->
    <div id="errorModal" style="display:none;" class="modal">
      <div class="modal-content">
          <p>Usuario o contraseña incorrectos.</p>
      </div>
  </div>

  <!-- Archivo JavaScript -->
  <script src="js/login.js"></script>
</body>
</html>
