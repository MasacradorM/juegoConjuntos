<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios en Línea</title>
    <style>
        #usuarios-en-linea {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        .usuario-en-linea {
            background-color: #e6f3ff;
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Usuarios en Línea</h1>

    <div>
        <label for="usuario-select">Seleccionar Usuario:</label>
        <select id="usuario-select">
            <option value="1">Usuario 1</option>
            <option value="2">Usuario 2</option>
            <option value="3">Usuario 3</option>
        </select>
        <button onclick="conectarUsuario()">Conectar</button>
    </div>

    <div id="usuarios-en-linea">
        <!-- Usuarios en línea se mostrarán aquí -->
    </div>

    <script src="js/websocket-client.js"></script>
    <script>
        function conectarUsuario() {
            const usuarioId = document.getElementById('usuario-select').value;
            iniciarWebSocket(usuarioId);
        }
    </script>
</body>
</html>
