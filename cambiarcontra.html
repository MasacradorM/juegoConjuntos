<body>

        <div class="form-container">
            <h2 class="inicio">Recupera Contraseña</h2>
            <form method="POST" action="libreria/guardarContraseña.php">
                <label for="password">Escribe tu nueva contraseña:</label>
                <input type="password" id="password" name="nueva_contrasena" required>
                <label for="confirm_password">Verifica tu contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

            </form>
