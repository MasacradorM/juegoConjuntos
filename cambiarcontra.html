<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icono.icon">
    <link rel="stylesheet" href="css/cambiarcontra.css">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="inicio">Recupera <br> Contraseña</h2>
            <!-- Formulario para cambiar la contraseña -->
            <form id="form-cambio" method="POST" action="libreria/cambiarcontra.php">
                <label for="nueva-contrasena">Escribe tu nueva contraseña:</label>
                <input type="password" id="nueva-contrasena" name="nueva_contrasena" required>
                <label for="confirmar-contrasena">Verifica tu contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirm_password" required>
                <button type="submit" id="cambiar-contrasena-btn">Siguiente</button>
            </form>
            <div id="mensaje-cambio"></div>
        </div>
    </div>
    <script src="js/cambiarcontra.js"></script>
</body>
</html>
